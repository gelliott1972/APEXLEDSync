name: Deploy UniSync

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_backend:
        description: 'Force backend deployment'
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-east-1
  NODE_VERSION: '22'

jobs:
  # Detect what changed to optimize deployment
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'apps/backend/**'
              - 'packages/**'
              - 'infrastructure/**'
            frontend:
              - 'apps/frontend/**'
              - 'packages/shared-types/**'

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

  deploy-backend:
    needs: [test, changes]
    if: needs.changes.outputs.backend == 'true' || github.event.inputs.force_backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Deploy CDK stacks
        working-directory: infrastructure
        run: |
          npx cdk deploy --all --require-approval never

  deploy-frontend:
    needs: [test, changes, deploy-backend]
    if: |
      always() &&
      needs.test.result == 'success' &&
      (needs.changes.outputs.frontend == 'true' || needs.changes.outputs.backend == 'true') &&
      (needs.deploy-backend.result == 'success' || needs.deploy-backend.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/frontend
        run: pnpm build
        env:
          VITE_API_URL: ${{ secrets.API_URL }}

      - name: Get S3 bucket and CloudFront distribution
        id: aws-resources
        run: |
          BUCKET=$(aws cloudformation describe-stacks --stack-name UnisyncFrontendStack --query "Stacks[0].Outputs[?ExportName=='unisync-frontend-bucket'].OutputValue" --output text)
          DISTRIBUTION=$(aws cloudformation describe-stacks --stack-name UnisyncFrontendStack --query "Stacks[0].Outputs[?ExportName=='unisync-distribution-id'].OutputValue" --output text)
          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT
          echo "distribution=$DISTRIBUTION" >> $GITHUB_OUTPUT

      - name: Deploy to S3
        run: |
          aws s3 sync apps/frontend/dist s3://${{ steps.aws-resources.outputs.bucket }} --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.aws-resources.outputs.distribution }} \
            --paths "/*"
